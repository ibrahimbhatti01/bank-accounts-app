<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Account Details — Quick Payment Details</title>
    <meta
      name="description"
      content="Quick access to bank account details for payments and transfers"
    />
    <meta name="theme-color" content="#0b74de" />
    <meta name="color-scheme" content="light dark" />

    <!-- Remove or comment out the line below to allow search engine indexing -->
    <meta name="robots" content="noindex, nofollow" />

    <!-- 
    accounts.json structure (place at repo root: /accounts.json):
    [
      {
        "Bank": "Faysal Bank",
        "Title": "Al-Rahman Trading Co.",
        "acc_no": "4587123900456712",
        "iban": "PK36FAYS0045871239004567",
        "id": "1",
        "currency": "PKR",
        "purpose": "Business",
        "logo": "./assets/Faysal_Bank.svg"
      },
    ]
    Fetch URL for GitHub Pages: /accounts.json or use full raw GitHub URL
    -->

    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <noscript>
      <div class="noscript-warning">
        <p>
          <strong>JavaScript is required</strong> to use this application.
          Please enable JavaScript in your browser or
          <a href="/accounts.json" download
            >download the raw accounts data (JSON)</a
          >.
        </p>
      </div>
    </noscript>

    <header>
      <div class="header-content">
        <div class="logo-area">
          <p class="header-subtitle">Salman</p>
          <h1>Account Details</h1>
        </div>
        <div class="header-actions">
          <button
            type="button"
            id="download-all-btn"
            class="header-btn"
            aria-label="Download all accounts as PDF"
          >
            <svg
              class="icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="7,10 12,15 17,10"></polyline>
              <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
            <span class="btn-text">Download All</span>
          </button>
          <button
            type="button"
            id="dark-mode-toggle"
            class="header-btn"
            aria-label="Toggle dark mode"
          >
            <svg
              class="icon icon-sun"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <circle cx="12" cy="12" r="5"></circle>
              <line x1="12" y1="1" x2="12" y2="3"></line>
              <line x1="12" y1="21" x2="12" y2="23"></line>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
              <line x1="1" y1="12" x2="3" y2="12"></line>
              <line x1="21" y1="12" x2="23" y2="12"></line>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            <svg
              class="icon icon-moon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
          </button>
          <button
            type="button"
            id="help-btn"
            class="header-btn help-icon"
            aria-label="Help and contact information"
          >
            <svg
              class="icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <circle cx="12" cy="12" r="10"></circle>
              <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
              <line x1="12" y1="17" x2="12.01" y2="17"></line>
            </svg>
          </button>
        </div>
      </div>
    </header>

    <main>
      <!-- Search bar -->
      <div class="search-container">
        <input
          type="search"
          id="search"
          placeholder="Search bank, purpose or account title…"
          aria-label="Search accounts"
          autocomplete="off"
        />
      </div>

      <!-- Quick filter chips -->
      <div class="filters-bar">
        <div class="filter-bar-top">
          <div class="currency-filters">
            <button
              type="button"
              class="filter-chip"
              data-currency="all"
              aria-pressed="true"
            >
              All
            </button>
            <button
              type="button"
              class="filter-chip"
              data-currency="PKR"
              aria-pressed="false"
            >
              PKR
            </button>
            <button
              type="button"
              class="filter-chip"
              data-currency="USD"
              aria-pressed="false"
            >
              USD
            </button>
          </div>
          <div class="purpose-filter">
            <label for="purpose-select" class="visually-hidden"
              >Filter by purpose</label
            >
            <select id="purpose-select" aria-label="Filter by purpose">
              <option value="all">Purpose</option>
              <!-- JS will populate purpose options dynamically -->
            </select>
          </div>
        </div>
        <div class="filter-bar-bottom">
          <button
            type="button"
            id="favorites-toggle"
            class="filter-chip"
            aria-pressed="false"
          >
            ★ Favorites Only
          </button>
        </div>
      </div>

      <!-- Favorites strip (most used) -->
      <section
        id="favorites"
        class="favorites-strip"
        aria-label="Favorite accounts"
      >
        <h2 class="section-title">Most Used</h2>
        <div class="favorites-container">
          <!-- JS will populate favorite cards here (max 3) -->
        </div>
      </section>

      <!-- Results list -->
      <section class="results-section">
        <h2 class="visually-hidden">Account List</h2>
        <ul id="list" role="list" class="accounts-list">
          <!-- JS will populate account cards here -->
          <li class="loading-placeholder">Loading accounts...</li>
        </ul>
      </section>

      <!-- QR Code Modal -->
      <div
        id="qr-modal"
        class="modal"
        role="dialog"
        aria-hidden="true"
        aria-labelledby="qr-modal-title"
        aria-modal="true"
      >
        <div class="modal-overlay" data-close-modal></div>
        <div class="modal-content">
          <div class="modal-header">
            <h2 id="qr-modal-title">Account QR Code</h2>
            <button
              type="button"
              class="modal-close"
              aria-label="Close QR code modal"
              data-close-modal
            >
              <svg
                class="icon"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
              </svg>
            </button>
          </div>
          <div class="modal-body">
            <div id="qr-display" aria-live="polite">
              <!-- JS will insert QR code here -->
            </div>
            <p id="qr-account-info" class="qr-info"></p>
          </div>
        </div>
      </div>

      <!-- Help Modal -->
      <div
        id="help-modal"
        class="modal"
        role="dialog"
        aria-hidden="true"
        aria-labelledby="help-modal-title"
        aria-modal="true"
      >
        <div class="modal-overlay" data-close-modal></div>
        <div class="modal-content">
          <div class="modal-header">
            <h2 id="help-modal-title">Contact Information</h2>
            <button
              type="button"
              class="modal-close"
              aria-label="Close help modal"
              data-close-modal
            >
              <svg
                class="icon"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
              </svg>
            </button>
          </div>
          <div class="modal-body">
            <div class="contact-info">
              <h3>Your Name Here</h3>
              <p class="phone-number">+923012345678</p>
              <a
                href="tel:+923078686299"
                class="call-btn"
                aria-label="Call Salman"
              >
                <svg
                  class="icon"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"
                  ></path>
                </svg>
                Call Now
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- Toast notifications -->
      <div
        id="toast-container"
        class="toast-container"
        role="status"
        aria-live="polite"
        aria-atomic="true"
      >
        <!-- JS will insert toast messages here -->
      </div>
    </main>

    <footer>
      <p>&copy; <span id="current-year">2025</span> Account Details Manager</p>
      <p class="last-updated">
        Last updated: <span id="last-updated-date">--</span>
      </p>
    </footer>

    <!-- Hidden template for account cards (JS will clone and populate) -->
    <template id="account-card-template">
      <li role="listitem">
        <article class="account-card">
          <div class="card-header">
            <div class="bank-logo-area">
              <!-- Bank logo or placeholder -->
              <div class="bank-logo-placeholder" aria-hidden="true"></div>
            </div>
            <div class="bank-info">
              <h3 class="bank-name"></h3>
              <p class="account-title"></p>
            </div>
            <button
              type="button"
              class="favorite-btn"
              aria-label="Add to favorites"
              aria-pressed="false"
              data-action="favorite"
            >
              <svg
                class="icon"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <polygon
                  points="12,2 15.09,8.26 22,9.27 17,14.14 18.18,21.02 12,17.77 5.82,21.02 7,14.14 2,9.27 8.91,8.26"
                ></polygon>
              </svg>
            </button>
          </div>

          <div class="card-tags">
            <span class="tag tag-currency"></span>
            <span class="tag tag-purpose"></span>
          </div>

          <div class="card-details">
            <div class="detail-row">
              <span class="detail-label">Account No:</span>
              <div class="detail-value-wrapper">
                <span
                  class="detail-value account-number-display"
                  aria-hidden="true"
                ></span>
                <span
                  class="detail-value account-number-full"
                  style="display: none"
                ></span>
                <button
                  type="button"
                  class="eye-btn"
                  data-action="toggle-visibility"
                  data-type="account-number"
                  data-visible="false"
                  aria-label="Show full account number"
                >
                  <svg
                    class="icon icon-eye"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"
                    ></path>
                    <circle cx="12" cy="12" r="3"></circle>
                  </svg>
                  <svg
                    class="icon icon-eye-slash"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"
                    ></path>
                    <line x1="1" y1="1" x2="23" y2="23"></line>
                  </svg>
                </button>
                <button
                  type="button"
                  class="copy-btn"
                  data-action="copy-account"
                  aria-label="Copy account number"
                >
                  <svg
                    class="icon"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <rect
                      x="9"
                      y="9"
                      width="13"
                      height="13"
                      rx="2"
                      ry="2"
                    ></rect>
                    <path
                      d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"
                    ></path>
                  </svg>
                </button>
              </div>
            </div>
            <div class="detail-row">
              <span class="detail-label">IBAN:</span>
              <div class="detail-value-wrapper">
                <span
                  class="detail-value iban-display"
                  aria-hidden="true"
                ></span>
                <span
                  class="detail-value iban-full"
                  style="display: none"
                ></span>
                <button
                  type="button"
                  class="eye-btn"
                  data-action="toggle-visibility"
                  data-type="iban"
                  data-visible="false"
                  aria-label="Show full IBAN"
                >
                  <svg
                    class="icon icon-eye"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"
                    ></path>
                    <circle cx="12" cy="12" r="3"></circle>
                  </svg>
                  <svg
                    class="icon icon-eye-slash"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"
                    ></path>
                    <line x1="1" y1="1" x2="23" y2="23"></line>
                  </svg>
                </button>
                <button
                  type="button"
                  class="copy-btn"
                  data-action="copy-iban"
                  aria-label="Copy IBAN"
                >
                  <svg
                    class="icon"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <rect
                      x="9"
                      y="9"
                      width="13"
                      height="13"
                      rx="2"
                      ry="2"
                    ></rect>
                    <path
                      d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"
                    ></path>
                  </svg>
                </button>
              </div>
            </div>
            <p class="account-note"></p>
          </div>

          <div class="card-actions">
            <button
              type="button"
              class="action-btn"
              data-action="show-qr"
              aria-label="Show QR code"
              aria-controls="qr-modal"
            >
              <svg
                class="icon"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <rect x="3" y="3" width="5" height="5"></rect>
                <rect x="16" y="3" width="5" height="5"></rect>
                <rect x="3" y="16" width="5" height="5"></rect>
                <path d="M21 16h-3a2 2 0 0 0-2 2v3"></path>
                <path d="M21 21v.01"></path>
                <path d="M12 7v3a2 2 0 0 1-2 2H7"></path>
                <path d="M3 12h.01"></path>
                <path d="M12 3h.01"></path>
                <path d="M12 16v.01"></path>
                <path d="M16 12h1"></path>
                <path d="M21 12v.01"></path>
                <path d="M12 21v-1"></path>
              </svg>
              QR Code
            </button>
            <button
              type="button"
              class="action-btn"
              data-action="share"
              aria-label="Share account details"
            >
              <svg
                class="icon"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <circle cx="18" cy="5" r="3"></circle>
                <circle cx="6" cy="12" r="3"></circle>
                <circle cx="18" cy="19" r="3"></circle>
                <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
              </svg>
              Share
            </button>
            <button
              type="button"
              class="action-btn"
              data-action="download-pdf"
              aria-label="Download as PDF"
            >
              <svg
                class="icon"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="7,10 12,15 17,10"></polyline>
                <line x1="12" y1="15" x2="12" y2="3"></line>
              </svg>
              PDF
            </button>
          </div>
        </article>
      </li>
    </template>
  </body>
</html>
